<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style type="text/css">
		.gallery{
			margin: 5px;
			border: 1px solid #cccccc;
			float: left;
			width: 200px
		}
		.gallery:hover{
			border: 1px solid #777777;
		}
		.deskripsi{
			padding: 15px;
			text-align: center;
		}
		.gallery img{
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<a href="#">
			<img src="spg.jpg" alt="Spongebob">
		</a>
		<div class="deskripsi"> Ini adalah Spongebon</div>
	</div>

	<div class="gallery">
		<a href="#">
			<img src="ptrk.jpg" alt="Patrik">
		</a>
		<div class="deskripsi">Ini adalah Patrik</div>
	</div>
	<div class="gallery">
		<a href="#">
			<img src="sandy.jpg" alt="Sandy">
		</a>
		<div class="deskripsi"> Ini adalah Sandy</div>
	</div>
	<div class="gallery">
		<a href="#">
			<img src="crab.jpg" alt="Mr.Crab">
		</a>
		<div class="deskripsi"> Ini adalah Mr Crab</div>
	</div>
</body>
</html>
