<!DOCTYPE html>
<html>
<head>
	<title>Atribut Selector</title>
	<style type="text/css">
		a[target=kuning]{
			background-color: yellow;
		}
		a[target=merah]{
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<p>Link dengan target="kuning" backgroundnya berwarna kuning:</p>
		<a href="https://www.polindra.ac.id">
			Polindra
		</a>
		<a href="http://www.elearning.ti.polindra.ac.id" target="kuning">
			Elearning TI
		</a>
		<a href="http://www.ti.polindra.ac.id" target="merah">
			TI Poindra
		</a>
</body>
</html>
