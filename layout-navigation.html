<!DOCTYPE html>
<html>
<head>
	<title>Website Layout</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body{
			margin: 0;
		}

		.header{
			background-color: #F1F1F1;
			padding: 20px;
			text-align: center;
		}

		.navigation{
			overflow: hidden;
			background-color: #03A9F4;
		}

		.navigation a{
			float: left;
			display: block;
			color: #F2F2F2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		.navigation a:hover{
			background-color: #ddd;
			color: black;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Header</h1>
	</div>

	<div class="navigation">
		<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>
	</div>
</body>
</html>
